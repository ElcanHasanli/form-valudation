<body>
    <!-- Start section -->
    <section>
        <div class="log-section">
            <div class="recent-logins">
                <div class="first-recent">
                    <span></span>
                    <h1>Recent logins</h1>
                    <p>Click your picture or add an account</p>
                </div>
                <div class="info">
                    <div class="firstperson">
                        <div class="img">
                            <img src="img/8bd4603b399b3038bdd3a8155118ea0f.png" alt="">
                            <div class="mika">
                                Mika Lee
                            </div>
                        </div>

                    </div>
                    <div class="firstperson">
                        <div class="add-main">
                            <div class="account">
                                <span class="i-span"> <i class='bx bx-plus'></i></span>
                            </div>
                            <div class="add">
                                Add an account
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="login-main">
                <div class="login">
                    <div class="email">
                        <p>Your email</p>
                        <form action="">
                            <input type="email" name="" id="email">
                    </div>
                    <div class="password">
                        <p>Your password</p>
                        <input type="password" name="" id="password">
                    </div>
                    <input type="submit" name="" id="" value="Log in">
                    <a href="" class="forget">Forget your password?</a>
                    </form>
                </div>
                <div class="create-tag">
                    <a href="" class="create">Create an account</a>
                </div>
            </div>
        </div>

    </section>
    <!-- End section -->
    <!-- Start footer -->

    <span class="line"></span>

    <footer>
        <div class="footer-menu">

            <a  href="http://127.0.0.1:5500/index.html">Sign up</a>
            <a>Log in</a>
            <a class="phone">Help Center</a>
            <a class="phone">Terms of Service</a>
            <a class="phone">Privacy Policy</a>
            <a class="phone">About</a>
            <a class="phone">Settings</a>

        </div>
        <div class="language">
            <p>English(united States)</p>
        </div>
    </footer>

    <script src="scripts/database.js"></script>
    <script src="scripts/user.js"></script>
    <script>
        const database = new dataBase()
        const loginButton = document.querySelector("button");
        loginButton.addEventListener("click", function () {
            const email = document.querySelector("#email").value;
            const password = document.querySelector("#password").value;
            const user = database.getUserByEmail(email);
            if (user == null || user == undefined) {
                alert("Username or password is not correct!")
                return;
                if (user.password != password) {
                    alert("Username or password is not correct!")
                    return;
                }
                alert("Success");
                localStorage.loggedUser = JSON.stringify(user);
                window.location.href = "index.html";
            }
        })

    </script>
